<h1>{{heroe.nombre | uppercase}} <small>{{ heroe.aparicion | date:'y' }}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-primary">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" src="" alt="DC">
            <img *ngIf="heroe.casa=='Marvel'" src="" alt="Marvel">
        </div>
    </div>
</div>
